            <h1 id="下面是我手动实现的一点缩减版的hashmap"><a href="#下面是我手动实现的一点缩减版的hashmap" class="headerlink" title="下面是我手动实现的一点缩减版的hashmap"></a>下面是我手动实现的一点缩减版的hashmap</h1><p>直接上代码：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> * 手写缩减版的hashmap</div><div class="line"> * Created by zpc on 17/1/18.</div><div class="line"> */</div><div class="line">public interface Map&lt;K, V&gt; &#123;</div><div class="line"></div><div class="line">    V put(K key, V value);</div><div class="line"></div><div class="line">    Entry&lt;K, V&gt; get(K key);</div><div class="line"></div><div class="line">    int size();</div><div class="line"></div><div class="line">    interface Entry&lt;K, V&gt; &#123;</div><div class="line">        K getKey();</div><div class="line"></div><div class="line">        V getValue();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div></pre></td><td class="code"><pre><div class="line">**</div><div class="line"> * hashmap的具体实现</div><div class="line"> * hashmap的数据结构，数组与链表的结合体</div><div class="line"> * 根据哈希算法得到key的hashcode，然后通过除留余数法得到对应的数组的下标</div><div class="line"> * 位置上没有元素时，new Entry(),存在元素将新的元素放在链表的头，下一个元素指向原来的头</div><div class="line"> * Created by zpc on 17/1/18.</div><div class="line"> */</div><div class="line">public class MyHashMap&lt;K, V&gt; implements Map&lt;K, V&gt;&#123;</div><div class="line">    //数组默认的长度为16</div><div class="line">    private static int defaultLength = 16;</div><div class="line"></div><div class="line">    /*</div><div class="line">      负载因子越大，数组装的越满，越容易产生碰撞,查询慢</div><div class="line">      越小，元素越分散，空间利用率越低 默认为0.75f</div><div class="line">      在MyHashMap中没有具体用处</div><div class="line">     */</div><div class="line">    private static <span class="built_in">float</span> defaultLoad = 0.75f;</div><div class="line"></div><div class="line">    //数组元素的个数</div><div class="line">    int size;</div><div class="line"></div><div class="line">    //数组</div><div class="line">    Entry&lt;K, V&gt;[] table;</div><div class="line"></div><div class="line">    public <span class="function"><span class="title">MyHashMap</span></span>() &#123;</div><div class="line">        this(defaultLength, defaultLoad);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public MyHashMap(int defaultLength, <span class="built_in">float</span> defaultLoad) &#123;</div><div class="line">        this.defaultLength = defaultLength;</div><div class="line">        this.defaultLoad = defaultLoad;</div><div class="line"></div><div class="line">        table = new Entry[defaultLength];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public V put(K key, V value) &#123;</div><div class="line">        <span class="keyword">if</span>(null  == key) &#123;</div><div class="line">            //key是null就放在数组的第0个位置</div><div class="line">            Entry e = table[0];</div><div class="line">            <span class="keyword">if</span>(e == null) &#123;</div><div class="line">                Entry&lt;K, V&gt; entry = new Entry&lt;K, V&gt;(key, value, null, 0);</div><div class="line">                table[0] = entry;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        int index = key.hashCode() &amp; (this.defaultLength - 1);</div><div class="line">        Entry e = table[index];</div><div class="line">        <span class="keyword">if</span>(null == e) &#123;</div><div class="line">            table[index] = new Entry&lt;K, V&gt;(key, value, null, index);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        table[index] = new Entry&lt;K, V&gt;(key, value, e, index);</div><div class="line"></div><div class="line">        <span class="built_in">return</span> null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Entry&lt;K, V&gt; get(K key) &#123;</div><div class="line">        int index = key.hashCode() &amp; (this.defaultLength - 1);</div><div class="line">        Entry e = table[index];</div><div class="line"></div><div class="line">        <span class="keyword">for</span> (; e != null; e = e.next) &#123;</div><div class="line">            Object k;</div><div class="line">            <span class="keyword">if</span>(e.index == index &amp;&amp; (k = e.key) == key) &#123;</div><div class="line">                <span class="built_in">return</span> e;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="built_in">return</span> null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public int <span class="function"><span class="title">size</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> size;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    class Entry&lt;K, V&gt; implements Map.Entry&lt;K, V&gt; &#123;</div><div class="line">        K key;</div><div class="line"></div><div class="line">        V value;</div><div class="line"></div><div class="line">        Entry&lt;K, V&gt; next; //指向下一个元素</div><div class="line"></div><div class="line">        int index; //数组的位置</div><div class="line"></div><div class="line">        Entry(K key, V value, Entry&lt;K, V&gt; next, int index) &#123;</div><div class="line">            this.key = key;</div><div class="line">            this.value = value;</div><div class="line">            this.next = next;</div><div class="line">            this.index = index;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        public K <span class="function"><span class="title">getKey</span></span>() &#123;</div><div class="line">            <span class="built_in">return</span> key;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        public V <span class="function"><span class="title">getValue</span></span>() &#123;</div><div class="line">            <span class="built_in">return</span> value;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;

    var search_path = "search.xml";

       search_path = "search.xml";
    }

      $("body").append('<div class="popoverlay">').css('overflow', 'hidden');
      $('.popup').toggle();

    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
    'use strict';
    $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
            // get the contents from search data
            isfetched = true;
            $('.popup').detach().appendTo('.header-inner');

                return {
                    title: $( "title", this ).text(),
                    content: $("content",this).text(),
                    url: $( "url" , this).text()
                };
            }).get();
            var $input = document.getElementById(search_id);

            $input.addEventListener('input', function(){
                var matchcounts = 0;
                var str='<ul class=\"search-result-list\">';
                var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
                $resultContent.innerHTML = "";
                if (this.value.trim().length > 1) {
                // perform local searching
                datas.forEach(function(data) {
                    var isMatch = false;

                    var data_title = data.title.trim().toLowerCase();
                    var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                    var data_url = decodeURIComponent(data.url);
                    var index_title = -1;
                    var index_content = -1;
                    var first_occur = -1;
                    // only match artiles with not empty titles and contents
                    if(data_title != '') {
                        keywords.forEach(function(keyword, i) {
                            index_title = data_title.indexOf(keyword);
                            index_content = data_content.indexOf(keyword);
                            if( index_title >= 0 || index_content >= 0 ){
                                isMatch = true;
								if (i == 0) {
                                    first_occur = index_content;
                                }
                            } 
							
                        });
                    }
                    // show search results
                    if (isMatch) {
                        matchcounts += 1;
                        str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                        var content = data.content.trim().replace(/<[^>]+>/g,"");
                        if (first_occur >= 0) {
                            // cut out 100 characters
                            var start = first_occur - 20;
                            var end = first_occur + 80;
                            if(start < 0){
                                start = 0;
                            }
                            if(start == 0){
                                end = 50;
                            }
                            if(end > content.length){
                                end = content.length;
                            }
                            var match_content = content.substring(start, end);
                            // highlight all keywords
                            keywords.forEach(function(keyword){
                                var regS = new RegExp(keyword, "gi");
                                match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                            });

                            str += "<p class=\"search-result\">" + match_content +"...</p>"
                        }
                        str += "</li>";
                    }
                })};
                str += "</ul>";
                if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
                if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
                $resultContent.innerHTML = str;
            });
            proceedsearch();
        }
    });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };

    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>


  

  

  

  


</body>
